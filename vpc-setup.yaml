- hostname: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: importing variables
      include_vars: vars/vpc_setup

    - name: create vprofile vpc
      ec2_vpc_net:
       name: "{{Ansible_vpc}}"
       cidr_blocks: "{{VPCCidr}}"
       tenacy: default
       dns_support: True
       dns_hostnames: True
       region: "{{Region}}"
       state: "{{state}}"
      register: vpcout

