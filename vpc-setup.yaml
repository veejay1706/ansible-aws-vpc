- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: importing variables
      include_vars: Vpc_Variables

    - name: create vprofile vpc
      ec2_vpc_net:
       name: "{{VpcName}}"
       cidr_block: "{{VPCCidr}}"
       dns_support: true
       dns_hostnames: true
       region: "{{Region}}"
       state: "{{state}}"
      register: vpcout

    - debug:
       var: vpcout

    - name: Creating VPC subnets
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone1}}"
        cidr: "{{pubsubCIDR1}}"
        map_public: true
        resource_tags:
          Name: FirstSubnet
      register: pubsubpout1

    - name: Creating VPC subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone2}}"
        cidr: "{{pubsubCIDR2}}"
        map_public: true
        resource_tags:
          Name: 2ndSubnet
      register: pubsubpout2

    - name: Creating VPC private subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone3}}"
        cidr: "{{PriSubCidr3}}"
        map_public: true
        resource_tags:
          Name: 3rdprivateSubnet
      register: privatesubpout3

    - name: Creating VPC private subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone3}}"
        cidr: "{{pubsubCIDR3}}"
        map_public: true
        resource_tags:
          Name: 3rdSubnet
      register: pubsubpout3

    - name: Creating VPC Private subnets23
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone1}}"
        cidr: "{{PriSubCidr1}}"
        map_public: true
        resource_tags:
          Name: FirstPriSubnet
      register: prisubpout

    - name: Creating VPC subnets
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        state:  "{{state}}"
        az: "{{Zone2}}"
        cidr: "{{PriSubCidr2}}"
        map_public: true
        resource_tags:
          Name: 2ndprivSubnet
      register: privsubpout2
      
    - name: Internet gateway Setup
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        tags:
          tag1: Ansible_vpc_IGW

      register: igw

    - name: Route Table for IGW
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        tags:
          name: Vprofile pubRoutTable
        subnets:
          - "{{pubsubpout1.subnet.id}}"
          - "{{pubsubpout2.subnet.id}}"
          - "{{pubsubpout3.subnet.id}}"
        routes:
         - dest: 0.0.0.0/0
           gateway_id: "{{igw.gateway_id}}"
      register: Ansible_IGW_RouteTable

    - debug:
       var: Ansible_IGW_RouteTable

    - name: Nat GateWay setup
      ec2_vpc_nat_gateway:
        region: "{{Region}}"
        subnet_id: "{{pubsubpout1.subnet.id}}"
        wait: true
        if_exist_do_not_create: true
      register: NatGW
    - debug:
          var: NatGW

    - name: set up private subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        tags:
          name: Vprofile_purivate_RoutTable
        subnets:
          - "{{prisubpout.subnet.id}}"
          - "{{privsubpout2.subnet.id}}"
          - "{{privatesubpout3.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{NatGW.nat_gateway_id}}"
      register: Ansible_NAtGateway_route_table

    - debug:
          var: "{{item}}"
      loop:
        - vpcout.vpc.id
        - pubsubpout1.subnet.id
        - pubsubpout2.subnet.id
        - pubsubpout3.subnet.id
        - prisubpout.subnet.id
        - privsubpout2.subnet.id
        - privatesubpout3.subnet.id
        - igw.gateway_id
        - NatGW.nat_gateway_id
        - Ansible_IGW_RouteTable.route_table.id
        - Ansible_NAtGateway_route_table.route_table.id
    - set_fact:
          vpcid: "{{vpcout.vpc.id}}"
          pubsubid1: "{{pubsubpout1.subnet.id}}"
          pubsubid2: "{{pubsubpout2.subnet.id}}"
          pubsubid3: "{{pubsubpout3.subnet.id}}"
          prisubid1: "{{prisubpout.subnet.id}}"
          prisubid2: "{{privsubpout2.subnet.id}}"
          prisubid3: "{{privatesubpout3.subnet.id}}"
          natgatewayID: "{{NatGW.nat_gateway_id}}"
          IGGateID: "{{igw.gateway_id}}"
          IgwRouteTable: "{{Ansible_IGW_RouteTable.route_table.id}}"
          NatGateWayRouteTable: "{{Ansible_NAtGateway_route_table.route_table.id}}"
          cacheable: yes
    - name: Copying variable into file
      copy:
        content: "vpcid: {{vpcout.vpc.id}}\npubsubid1: {{pubsubpout1.subnet.id}}\npubsubid2: {{pubsubpout2.subnet.id}}\npubsubid3: {{pubsubpout3.subnet.id}}\nprisubid1: {{prisubpout.subnet.id}}\nprisubid3: {{privatesubpout3.subnet.id}}\nnatgatewayID: {{NatGW.nat_gateway_id}}\nIGGateID: {{igw.gateway_id}}\nIgwRouteTable: {{Ansible_IGW_RouteTable.route_table.id}}\nNatGateWayRouteTable: {{Ansible_NAtGateway_route_table.route_table.id}}"
        dest: vpcinfo


